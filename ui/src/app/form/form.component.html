<div class="container" id="order">
  <h3>Złóż zamówienie</h3>
  <form>
    <div class="form-group row">
      <label for="firstName">Imię</label>
      <input id="firstName" type="text" class="form-control">
    </div>
    <div class="form-group row">
      <label for="age">Wiek</label>
      <input id="age" type="number" min="18" max="100" class="form-control">
    </div>
    <div class="form-group row">
      <div class="btn-group" dropdown>
        <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                aria-controls="dropdown-basic">
          Kolor <span class="caret"></span>
        </button>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
            role="menu" aria-labelledby="button-basic">
          <li role="menuitem"><a class="dropdown-item" href="#">Czerwony</a></li>
          <li role="menuitem"><a class="dropdown-item" href="#">Zielony</a></li>
          <li role="menuitem"><a class="dropdown-item" href="#">Niebieski</a></li>
        </ul>
      </div>
    </div>
    <div class="form-group row">
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="checkedSizeS" name="defaultExampleRadios" checked
               mdbInputDirective>
        <label class="custom-control-label" for="checkedSizeS">S</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="checkedSizeM" name="defaultExampleRadios"
               mdbInputDirective>
        <label class="custom-control-label" for="checkedSizeM">M</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="checkedSizeL" name="defaultExampleRadios"
               mdbInputDirective>
        <label class="custom-control-label" for="checkedSizeL">L</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="checkedSizeXL" name="defaultExampleRadios"
               mdbInputDirective>
        <label class="custom-control-label" for="checkedSizeXL">XL</label>
      </div>
    </div>
    <div class="form-group row">
      <button type="submit" class="btn" id="save">Zapisz</button>
      <button type="submit" class="btn" id="submit">Wyślij</button>
    </div>
  </form>
</div>
